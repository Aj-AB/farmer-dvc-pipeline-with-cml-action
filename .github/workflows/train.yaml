      #   with:
      #     node-version: '16'
      # - uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.x'
    
      - name: cml_run
        run: |
          # Your ML workflow goes here
          pip install -r requirements.txt
          dvc repro
          
      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          

          git fetch --prune
          dvc metrics diff --show-md main > report.md

          # Add some values to the report
          echo "## Validating result by region.md
          cml-publish by region.png --md >> report